<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="cache-control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="expires" content="0">
    <title>Happy Marriage Anniversary</title>
    <!-- Import Aptos font from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Aptos:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Aptos', sans-serif;
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/4/41/Flag_of_India.svg');
            background-size: cover;
            background-position: center center;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
            color: white;
        }

        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
        }

        h1 {
            background: linear-gradient(90deg, #FF9933, #ffffff 33%, #138808 66%);
            -webkit-background-clip: text;
            color: transparent;
            font-size: 3rem;
            font-weight: bold;
        }

        #image-container img {
            width: 100%;
            max-width: 500px;
            height: auto;
            margin: 10px;
        }

        .fact-button {
            padding: 12px 30px;
            font-size: 18px;
            color: #fff;
            background: linear-gradient(45deg, #ff7e5f, #feb47b);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s, box-shadow 0.3s;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.5);
        }

        .fact-button:hover {
            background: linear-gradient(45deg, #fe4b6d, #fd9f43);
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.7);
        }

        .fact-button:active {
            transform: scale(0.98);
        }

        #bro-image, #di-image {
            display: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Happy Marriage Anniversary</h1>
        <button id="wish-button" class="fact-button">Show Wishes</button>
        <img id="bro-image" src="bro.jpeg?random=" alt="Bro Image" />
        <img id="di-image" src="di.jpeg?random=" alt="Di Image" />
    </div>

    <script>
        document.getElementById('wish-button').addEventListener('click', () => {
            const broImage = document.getElementById('bro-image');
            const diImage = document.getElementById('di-image');
            
            broImage.src = "bro.jpeg?random=" + new Date().getTime();
            diImage.src = "di.jpeg?random=" + new Date().getTime();

            broImage.style.display = 'block';
            diImage.style.display = 'block';
        });
    </script>
</body>
</html>
