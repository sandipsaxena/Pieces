<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anniversary Wishes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        #app {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            transition: background-color 0.3s;
            background-image: url('flower-pattern.png'); /* Add a floral pattern image */
            background-size: cover;
            background-position: center;
            color: #fff;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        button:hover {
            background-color: #0056b3;
            background-image: url('flower-pattern-hover.png'); /* Optional: Different pattern on hover */
        }

        #imagesContainer {
            margin-top: 20px;
            display: flex;
            gap: 20px;
            justify-content: center;
        }

        .anniversary-image {
            width: 150px;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div id="app">
        <button id="showWishesButton">Happy Marriage Anniversary</button>
        <div id="imagesContainer" class="hidden">
            <img src="di.webp" alt="Didi and Jijaji" class="anniversary-image">
            <img src="bro.webp" alt="Brother" class="anniversary-image">
        </div>
    </div>
    <script>
        document.getElementById('showWishesButton').addEventListener('click', function() {
            const imagesContainer = document.getElementById('imagesContainer');
            imagesContainer.classList.toggle('hidden');
        });
    </script>
</body>
</html>
